<!DOCTYPE html>
<!-- saved from url=(0070)https://www.101computing.net/wp/wp-content/uploads/HTML-Layout-12.html -->
<html><link type="text/css" id="dark-mode" rel="stylesheet" href="https://www.101computing.net/wp/wp-content/uploads/HTML-Layout-12.html"><style type="text/css" id="dark-mode-custom-style"></style><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 
 <style>
BODY {
	margin: 20px 0px 20px 0px;
	background-color: #4F0080;
	font-family: arial;
	font-size: 12pt;
	}
	
.page{
	display: block;
	width: 1100px;
	min-height: 800px;
	overflow: auto;
	margin: 0px auto 0px auto;
	box-sizing: border-box;
	}
	
.pageHeader{
	background-color: #FFC9FF;
	float: left;
	clear: none;
	min-height: 150px;
	width: 100%;
	box-sizing: border-box;
	padding: 10px;
	}

.pageNavigationBar{
	background-color: #9A14EC;
	color: #FFFFFF;
	text-align: center;
	float: left;
	clear: none;
	min-height: 50px;
	width: 100%;
	box-sizing: border-box;
	padding: 10px;
	}

.pageLeftPanel{
	background-color: #FF99FF;
	float: left;
	clear: none;
	min-height: 500px;
	width: 200px;
	box-sizing: border-box;
	padding: 10px;
	}	
	
.pageRightPanel{
	background-color: #FF99FF;
	float: right;
	clear: none;
	min-height: 550px;
	width: 200px;
	box-sizing: border-box;
	padding: 10px; 
	}
	
.pageContent{
	background-color: #FFFFFF;
	float: left;
	clear: none;
	min-height: 550px;
	width: 600px;
	box-sizing: border-box;
	padding: 10px;
	}
	
.pageFooter{
	background-color: #CB87F5;
	float: left;
	clear: none;
	min-height: 50px;
	width: 100%;
	text-align: center;
	box-sizing: border-box;
	padding: 10px;
	}
 </style>
 
 <title>Page Title</title>
</head>

<body>

 <div class="page">

   TEST
   <div class="pageHeader">
    test


   </div>
   <div class="pageNavigationBar">
    Navigation Bar

   </div>
   <div class="pageLeftPanel">
     test

   </div>
   <div class="pageContent">
     test

   </div>
   <div class="pageRightPanel">
      test

   </div>
   <div class="pageFooter">
      test

   </div>
 </div>

</body></html>
